<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for("static",filename="bootstrap-3.4.1/css/bootstrap.min.css") }}">
    <link rel="stylesheet" href="{{ url_for("static",filename="css/init.css") }}">
    <script src="{{ url_for("static",filename="jquery/jquery.3.6.min.js") }}"></script>
    <script src="{{ url_for("static",filename="js/register.js") }}"></script>
    {% block head %}{% endblock %}


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">问答平台</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">发布问答</a>
                </li>
                <li class="nav-item ml-2">
                    <form class="form-inline mr-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" aria-label="Search" placeholder="关键字">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav  my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
                {% if user %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{user.username}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">|</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for("user.logout")}}">退出登录</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("user.login") }}">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">|</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for("user.register") }}">注册</a>
                    </li>
                {% endif %}
            </ul>

        </div>

    </div>


</nav>
<div class="container">
    {% block body %}{% endblock %}
</div>


<div class="fixed-bottom mb-2">
    <div class="card text-center">
        <div class="card-header">

            合字B2-20090007    京ICP备10036305号-7    ©2022 Microsoft
        </div>

    </div>
</div>

</body>
</html>
