{% extends "base.html" %}
{% block title %}注册界面{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for("static",filename="css/login-register.css") }}">{% endblock %}

{% block body %}
    <div class="row">
        <div class="col">

        </div>
        <div class="col mt-5" id="bg">
            <form method="POST" action="{{ url_for('user.register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" name="username">
                    <p style="color: #cc0000">{{ error1 }}</p>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">邮箱</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           name="email">
                </div>
                <p style="color: #cc0000">{{ captcha_error }}</p>

                <div class="form-group">
                    <label for="exampleInputEmail1">验证码</label>

                    <div class="input-group">
                        <input type="text" class="form-control" aria-describedby="emailHelp" name="captcha">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="captcha-btn">获取验证码</button>
                        </div>
                    </div>

                </div>
                <p style="color: #cc0000">{{ captcha_error }}</p>


                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">确认密码</label>
                    <input type="password" class="form-control" name="password_confirm">
                </div>

                {% for message in get_flashed_messages() %}

                    <div class="form-group">
                        <div class="text-danger">
                            {{ message }}
                        </div>
                    </div>

                {% endfor %}


                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">立即注册</button>
                </div>


{#                <p style="color: #cc0000">{{ error }}</p>#}
            </form>
        </div>
        <div class="col">

        </div>
    </div>
{% endblock %}
